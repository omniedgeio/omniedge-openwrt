name: build openwrt
on:
  push:
    tags: [ 'v*' ]
  pull_request:

jobs:
  build-ipk:
    name: Build - ${{ matrix.target.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - arch: "x86_64"
            cli_arch: "amd64"
            sdk: "https://downloads.openwrt.org/releases/23.05.0/targets/x86/64/openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          - arch: "aarch64"
            cli_arch: "arm64"
            sdk: "https://downloads.openwrt.org/releases/23.05.0/targets/rockchip/armv8/openwrt-sdk-23.05.0-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          - arch: "arm"
            cli_arch: "arm"
            sdk: "https://downloads.openwrt.org/releases/23.05.0/targets/ipq40xx/generic/openwrt-sdk-23.05.0-ipq40xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz"
          - arch: "mips"
            cli_arch: "mips"
            sdk: "https://downloads.openwrt.org/releases/23.05.0/targets/ath79/generic/openwrt-sdk-23.05.0-ath79-generic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          - arch: "mipsle"
            cli_arch: "mipsle"
            sdk: "https://downloads.openwrt.org/releases/23.05.0/targets/ramips/mt7621/openwrt-sdk-23.05.0-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
    steps:
      - uses: actions/checkout@v4
      - name: Install build requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y wget build-essential autoconf openssl gzip libssl-dev zip python3 -y 

      - name: Install OpenWrt SDK
        run: |
          wget -O openwrt-sdk.tar.xz ${{ matrix.target.sdk }}
          xz -q -d openwrt-sdk.tar.xz && tar -xvf openwrt-sdk.tar
          mv -f openwrt-sdk-* openwrt-sdk    

      - name: download binary
        run: | 
          if [[ "${{ github.ref_name }}" == v* ]]; then
            version="${{ github.ref_name }}"
            version_no_v="${version#v}"
          else
            version="v1.0.1"
            version_no_v="1.0.1"
          fi
          
          echo "version=$version" >> $GITHUB_ENV
          echo "OMNIEDGE_VERSION=$version_no_v" >> $GITHUB_ENV
          echo "ARCH=${{ matrix.target.arch }}" >> $GITHUB_ENV
          
          zip_file="omniedge-${version}-openwrt-${{ matrix.target.cli_arch }}.zip"
          wget "https://github.com/omniedgeio/omniedge/releases/download/${version}/${zip_file}"
          
          # Rename to match Makefile PKG_SOURCE
          target_zip="omniedge-${version}-openwrt-${{ matrix.target.arch }}.zip"
          if [ "$zip_file" != "$target_zip" ]; then
            mv "$zip_file" "$target_zip"
          fi
          
          # Move to SDK download directory
          mkdir -p openwrt-sdk/dl
          mv "$target_zip" openwrt-sdk/dl/
          
          HASH256=$(sha256sum "openwrt-sdk/dl/$target_zip" | cut -d" " -f1)
          echo "HASH256=$HASH256" >> $GITHUB_ENV
          echo "HASH256: $HASH256"

      - name: Build Package
        run: |
          echo "src-link omniedge $GITHUB_WORKSPACE" > openwrt-sdk/feeds.conf
          echo 'CONFIG_PACKAGE_omniedge=y
          ' >> openwrt-sdk/.config
          cd openwrt-sdk
          cat feeds.conf.default >> feeds.conf
          cat feeds.conf

          ./scripts/feeds update -a -f > /dev/null
          make defconfig

          ./scripts/feeds install -d y -f -a
          make package/omniedge/compile V=s
          tree bin/packages/

      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          name: omniedge-${{ matrix.target.arch }}
          path: openwrt-sdk/bin/packages/*/omniedge/omniedge*.ipk
          if-no-files-found: error
      
      - name: Upload package to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          overwrite: true
          file: openwrt-sdk/bin/packages/*/omniedge/omniedge*.ipk
          tag: ${{ github.ref }}
