name: Auto-upgrade OmniEdge CLI

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to upgrade to (e.g., 0.3.0)'
        required: true

jobs:
  upgrade-cli:
    name: Upgrade OmniEdge CLI version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update README and Makefile
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update version in README if present
          if grep -q "Latest version:" README.md; then
            sed -i "s/Latest version: .*/Latest version: ${VERSION}/" README.md
          else
            # Add version line after title
            sed -i "1a\\\\n> Latest version: ${VERSION}" README.md
          fi
          
          # Update Makefile if it has CLI_VERSION
          if [ -f Makefile ] && grep -q "CLI_VERSION" Makefile; then
            sed -i "s/CLI_VERSION=.*/CLI_VERSION=${VERSION}/" Makefile
          fi
          
          echo "Updated to version ${VERSION}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: upgrade omniedge-cli to v${{ steps.version.outputs.version }}"
          title: "ðŸ”„ Upgrade OmniEdge CLI to v${{ steps.version.outputs.version }}"
          body: |
            ## Automated CLI Upgrade

            This PR was automatically created by the CLI release workflow.

            **Changes:**
            - Updated `README.md` with new version
            - Updated `Makefile` CLI_VERSION (if applicable)

            **CLI Release:** https://github.com/omniedgeio/omniedge-cli/releases/tag/v${{ steps.version.outputs.version }}
            
            **Note:** After merging, build and test the OpenWrt package with the new CLI version.
          branch: auto-upgrade/cli-v${{ steps.version.outputs.version }}
          base: main
          labels: |
            automated
            dependency-update
