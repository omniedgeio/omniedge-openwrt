name: Auto-upgrade OmniEdge CLI

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to upgrade to (e.g., 0.3.0)'
        required: true

jobs:
  upgrade-and-release:
    name: Upgrade CLI and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update README and Makefile
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update version in README if present
          if grep -q "Latest version:" README.md; then
            sed -i "s/Latest version: .*/Latest version: ${VERSION}/" README.md
          else
            sed -i "1a\\\\n> Latest version: ${VERSION}" README.md
          fi
          
          # Update Makefile if it has CLI_VERSION
          if [ -f Makefile ] && grep -q "CLI_VERSION" Makefile; then
            sed -i "s/CLI_VERSION=.*/CLI_VERSION=${VERSION}/" Makefile
          fi
          
          echo "Updated to version ${VERSION}"

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: upgrade omniedge-cli to v${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION} - Auto-upgraded from omniedge-cli" || echo "Tag already exists"
          git push origin "v${VERSION}" || echo "Tag already pushed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated upgrade to OmniEdge CLI v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}

      - name: Notify web-frontend to update docs
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-web-frontend
          event-type: openwrt-release
          client-payload: '{"package": "openwrt", "version": "${{ steps.version.outputs.version }}"}'

      - name: Notify meta-repo to update submodule
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge
          event-type: meta-release
          client-payload: '{"package": "openwrt", "version": "${{ steps.version.outputs.version }}"}'
